<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram Style Profile - ReelIndia</title>
  <style>
    body {
      background: #fafafa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      color: #262626;
      max-width: 935px;
      margin-left: auto;
      margin-right: auto;
      padding-top: 40px;
    }
    .profile-container {
      background: white;
      border: 1px solid #dbdbdb;
      padding: 30px 40px;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      gap: 40px;
      border-radius: 8px;
    }
    .profile-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 2px solid #dbdbdb;
      object-fit: cover;
    }
    .profile-info {
      flex: 1;
    }
    .username-row {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 15px;
    }
    .username {
      font-size: 28px;
      font-weight: 300;
      color: #262626;
    }
    button.action-btn {
      background: #3897f0;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 15px;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }
    button.action-btn:hover {
      background: #2a74d0;
    }
    .stats-row {
      display: flex;
      gap: 40px;
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 15px;
    }
    .stat {
      color: #262626;
    }
    .stat span {
      font-weight: 300;
      color: #8e8e8e;
      margin-left: 6px;
    }
    .bio {
      font-size: 16px;
      line-height: 1.4;
      margin-bottom: 15px;
      color: #262626;
    }
    .links {
      margin-top: 10px;
    }
    .link {
      color: #00376b;
      cursor: pointer;
      margin-right: 15px;
      font-weight: 600;
      text-decoration: none;
    }
    #followersList {
      margin-top: 25px;
      background: white;
      border: 1px solid #dbdbdb;
      padding: 15px;
      border-radius: 6px;
      max-height: 250px;
      overflow-y: auto;
      box-sizing: border-box;
    }
    #followersList div {
      padding: 8px 0;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #eee;
    }
    #followersList div:last-child {
      border-bottom: none;
    }
    #followersList img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 10px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <img
      class="profile-image"
      id="profilePic"
      src="https://i.pravatar.cc/150?img=5"
      alt="Profile Pic"
    />
    <div class="profile-info">
      <div class="username-row">
        <h1 class="username" id="userName">Rk Rk rk</h1>
        <button id="editProfileBtn" class="action-btn">Edit Profile</button>
        <button id="settingsBtn" class="action-btn">Settings</button>
      </div>
      <div class="stats-row">
        <div class="stat" id="postsStat">1 <span>Posts</span></div>
        <div class="stat"><a href="#" id="followersLink" class="link">Followers: <span id="followerCount">1</span></a></div>
        <div class="stat"><a href="#" id="followingLink" class="link">Following: <span id="followingCount">1</span></a></div>
      </div>
      <div class="bio" id="bioText">Your bio goes here...</div>
      <button id="shareBtn" class="action-btn" style="background:#3897f0; margin-top: 10px;">Share Profile</button>
      <div id="followersList"></div>
    </div>
  </div>

  <script>
    const AUTH_TOKEN = localStorage.getItem('token') || '';
    if (!AUTH_TOKEN) {
      alert('Please log in to view profile.');
      window.location.href = '/public/pages/login.html';
    }

    const profileEmail = 'rajeshkushwha7869@gmail.com'; // Update dynamically if needed

    // Elements
    const profilePicEl = document.getElementById('profilePic');
    const userNameEl = document.getElementById('userName');
    const followerCountEl = document.getElementById('followerCount');
    const followingCountEl = document.getElementById('followingCount');
    const followersListDiv = document.getElementById('followersList');
    const bioTextEl = document.getElementById('bioText');

    async function loadUserData() {
      try {
        const res = await fetch('/api/user-data', {
          headers: { Authorization: 'Bearer ' + AUTH_TOKEN }
        });
        const user = await res.json();
        if (user) {
          userNameEl.textContent = user.name || '';
          profilePicEl.src = user.profilePic || '/default.png';
          followerCountEl.textContent = user.followers ? user.followers.length : 0;
          followingCountEl.textContent = user.following ? user.following.length : 0;
          bioTextEl.textContent = user.bio || "Your bio goes here...";
          document.getElementById('postsStat').textContent = (user.reels ? user.reels.length : 0) + ' Posts';
        }
      } catch (err) {
        console.error('Failed to load user data:', err);
      }
    }

    loadUserData();

    document.getElementById('shareBtn').onclick = () => {
      const url = window.location.href;
      const profileName = userNameEl.textContent;
      if (navigator.share) {
        navigator.share({
          title: `${profileName}'s Profile - ReelIndia`,
          url: url,
        }).catch(console.error);
      } else {
        alert(`Copy this link to share: ${url}`);
      }
    };

    document.getElementById('editProfileBtn').onclick = () => {
      window.location.href = '/public/pages/edit-profile.html';
    };

    document.getElementById('settingsBtn').onclick = () => {
      window.location.href = '/public/pages/settings.html';
    };

    document.getElementById('followersLink').onclick = async (e) => {
      e.preventDefault();
      followersListDiv.innerHTML = 'Loading followers...';
      try {
        const res = await fetch(`/api/followers/${encodeURIComponent(profileEmail)}`, {
          headers: { Authorization: 'Bearer ' + AUTH_TOKEN }
        });
        const data = await res.json();
        if (!data.success || !data.followers || data.followers.length === 0) {
          followersListDiv.innerHTML = 'No followers found.';
          return;
        }
        followersListDiv.innerHTML = data.followers.map(f => `
          <div>
            <img src="${f.profilePic || '/default.png'}" alt="${f.name}" />
            <span>${f.name} (${f.email})</span>
          </div>`).join('');
      } catch (err) {
        followersListDiv.innerHTML = 'Error loading followers.';
        console.error(err);
      }
    };

    // You can add similar code for following link if needed
  </script>
</body>
</html>
